<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="task2css.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time-display" id="time-display">00:00:00.000</div>
        <div class="controls">
            <button id="start-pause-button">Start</button>
            <button id="reset-button">Reset</button>
            <button id="lap-button">Lap</button>
        </div>
        <div class="laps">
            <h3>Lap Times</h3>
            <ul id="laps-list"></ul>
        </div>
    </div>

    <script src="task2js.js"></script>
</body>
</html>
